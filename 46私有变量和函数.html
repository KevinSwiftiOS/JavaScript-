<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Calculator() {
        //私有变量
        var result = 0;
        //私有函数
        function checkNum(num) {
            var isNum = typeof num === 'number';
            if(!isNum) {
                alert("不是数字");
                return;
            }
         return isNum;
        }
        this.add = function (num) {
            result += num;
            //方便链式调用 将this返回回去
            return this;
        }
       this.logresult = function () {
           console.log(result);
           return this;
       }
    }
    var c = new Calculator();
    c.add(2).logresult();
    c.result = 100;//可以拿到并且修改
    console.log(c.result);
</script>
</body>
</html>
