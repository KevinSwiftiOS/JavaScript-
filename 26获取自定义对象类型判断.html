<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //获取自定义对象类型判断
    function Person(name,age) {
        this.name = name;
        this.age = age;
    }
    function Dog(name,age) {
        this.name = name;
        this.age = age;
    }
    //实例化构造 为对象
    var p = new Person("zs",18);
    var d = new Person("小花",8);
    console.log(p.toString());
    console.log(Object.prototype.toString(p));
    //constructor是对象的构造器，类似于一个产品上的标识器 获取类型
    console.log(p.constructor.name);
    //验证类型 instanceof
    console.log(p instanceof Person);
    console.log(p);
</script>
</body>
</html>
