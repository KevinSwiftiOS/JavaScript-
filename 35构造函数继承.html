<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Person(name) {
        this.name = name;
        //重写toString
        this.toString = function () {
            console.log("我是增加在对象上的方法");
        }
    }
    Person.prototype.toString = function () {
        console.log("我是增加在原型对象上的方法");
    }
    var p = new Person("张三");
    p.toString();
    console.log(p);
</script>
</body>
</html>
